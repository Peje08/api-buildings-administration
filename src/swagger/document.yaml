paths:
  /documents:
    post:
      summary: Create a new document
      description: Creates a new document, uploads the file to Cloudinary, and stores document details.
      tags:
        - Documents
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                ownerId:
                  type: string
                  description: The ID of the user who owns the document
                  example: '60f6b3f63a3b3c001b8f4f7a'
                functionalUnitId:
                  type: string
                  description: The ID of the functional unit associated with the document
                  example: '60f6b3f63a3b3c001b8f4f7b'
                buildingId:
                  type: string
                  description: The ID of the building associated with the document
                  example: '60f6b3f63a3b3c001b8f4f7c'
                type:
                  type: string
                  description: The type of document
                  enum: [SUMMARY, CLAIM, REQUEST, VOUCHER]
                  example: 'SUMMARY'
                date:
                  type: string
                  format: date
                  description: The date of the document
                  example: '2024-10-06'
                docUrl:
                  type: string
                  description: The file path for the document to be uploaded
                  example: '/path/to/file.jpg'
      responses:
        '201':
          description: Document created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: 'Document created.'
                  id:
                    type: string
                    example: '60f6b3f63a3b3c001b8f4f7d'
        '500':
          description: Error uploading file

    get:
      summary: Get all documents
      description: Retrieves all documents from the database.
      tags:
        - Documents
      responses:
        '200':
          description: List of documents
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    _id:
                      type: string
                      example: '60f6b3f63a3b3c001b8f4f7d'
                    ownerId:
                      type: string
                      example: '60f6b3f63a3b3c001b8f4f7a'
                    functionalUnitId:
                      type: string
                      example: '60f6b3f63a3b3c001b8f4f7b'
                    buildingId:
                      type: string
                      example: '60f6b3f63a3b3c001b8f4f7c'
                    type:
                      type: string
                      example: 'SUMMARY'
                    documentUrl:
                      type: string
                      example: 'https://cloudinary.com/file.jpg'
                    documentPublicId:
                      type: string
                      example: 'document-12345'
                    date:
                      type: string
                      format: date
                      example: '2024-10-06'
        '500':
          description: Error retrieving documents

  /documents/{id}:
    get:
      summary: Get a document by ID
      description: Retrieves a specific document by its ID.
      tags:
        - Documents
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            example: '60f6b3f63a3b3c001b8f4f7d'
          description: The ID of the document
      responses:
        '200':
          description: Document retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  _id:
                    type: string
                    example: '60f6b3f63a3b3c001b8f4f7d'
                  ownerId:
                    type: string
                    example: '60f6b3f63a3b3c001b8f4f7a'
                  functionalUnitId:
                    type: string
                    example: '60f6b3f63a3b3c001b8f4f7b'
                  buildingId:
                    type: string
                    example: '60f6b3f63a3b3c001b8f4f7c'
                  type:
                    type: string
                    example: 'SUMMARY'
                  documentUrl:
                    type: string
                    example: 'https://cloudinary.com/file.jpg'
                  documentPublicId:
                    type: string
                    example: 'document-12345'
                  date:
                    type: string
                    format: date
                    example: '2024-10-06'
        '404':
          description: Document not found
        '500':
          description: Error retrieving document

    put:
      summary: Update a document by ID
      description: Updates an existing document's type, date, or file.
      tags:
        - Documents
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            example: '60f6b3f63a3b3c001b8f4f7d'
          description: The ID of the document to update
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                type:
                  type: string
                  enum: [SUMMARY, CLAIM, REQUEST, VOUCHER]
                  example: 'CLAIM'
                date:
                  type: string
                  format: date
                  example: '2024-11-06'
                file:
                  type: string
                  description: New file path for the document to upload
                  example: '/path/to/new-file.jpg'
      responses:
        '200':
          description: Document updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  _id:
                    type: string
                    example: '60f6b3f63a3b3c001b8f4f7d'
                  documentUrl:
                    type: string
                    example: 'https://cloudinary.com/new-file.jpg'
                  documentPublicId:
                    type: string
                    example: 'new-document-67890'
                  date:
                    type: string
                    format: date
                    example: '2024-11-06'
        '404':
          description: Document not found
        '500':
          description: Error updating document

    delete:
      summary: Delete a document by ID
      description: Deletes a document and removes its file from Cloudinary.
      tags:
        - Documents
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            example: '60f6b3f63a3b3c001b8f4f7d'
          description: The ID of the document to delete
      responses:
        '200':
          description: Document deleted successfully
        '404':
          description: Document not found
        '500':
          description: Error deleting document
